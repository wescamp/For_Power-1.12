#textdomain wesnoth-For_Power

[scenario]
  id=Epilogue_a
  name= _ "Epilogue"
  {NO_MAP_DATA}
  turns=1
  next_scenario=null
    
  [side]
		side=1
		controller=human
		team_name=villagers
    user_team_name= _ "Clare"

		id=Clare
		name=_"Clare"
    type=Clare_Lich
		gender=female
		canrecruit=yes
		
		gold=0
		income=-2
	[/side]
	
	[side]
		side=2
		controller=ai
		team_name=villagers
    user_team_name= _ "Villagers"

		type=Paladin
		id=Lemyr
		name=_"Lemyr"
		canrecruit=yes
		gold=0
		income=-2
	[/side]
	{MAKE_AI_SIDE_PERSISTENT 2}
  
  [story]
    [part]
      story = _ "After defeating the sovereign the orcs continued a civil war and stopped to attack human's villages."
    [/part]
    [part]
      story = _ "The villages what they destroyed was rebuilt and humans settled them again. Peace was ruling the Northlands."
    [/part]
    [part]
      story = _ "Clare and Lemyr lived peacefuly in their village and were happy. And nothing could break it."
    [/part]
  [/story]
  
  [event]
    name=prestart
    [store_unit]
      [filter]
        id=Clare
      [/filter]
      variable=Clare_store
    [/store_unit]
    [set_variables]
      name=transfer_store.unit
      to_variable=Clare_store
      mode=replace
    [/set_variables]
    [store_unit]
      [filter]
        side=1
        [not]
          id=Clare
        [/not]
        [not]
          id=Mubryn
        [/not]
      [/filter]
      variable=army_store
    [/store_unit]
    {FOREACH army_store i}
    [set_variables]
      name=transfer_store.unit[$transfer_store.unit.length]
      to_variable=army_store[$i]
      mode=replace
    [/set_variables]
    {NEXT i}
    [set_global_variable]
      namespace=james_the_invisible_for_power
      from_local=transfer_store
      to_global=chapter_1_transfer_store
      immediate=yes
    [/set_global_variable]
    {VARIABLE chapter_1_complete 1}
    [set_global_variable]
      namespace=james_the_invisible_for_power
      from_local=chapter_1_complete
      to_global=chapter_1_complete
      immediate=yes
    [/set_global_variable]
    [endlevel]
      carryover_report=no
      replay_save=no
      linger_mode=no
    [/endlevel]
  [/event]
[/scenario]
