#textdomain wesnoth-For_Power

[scenario]
	id=01_Defend_the_village
	name=_"Defend the village"
	next_scenario=02_Flight
	map_data="{~add-ons/For_Power/maps/The_Village.map}"
	snapshot=no
	turns=40
	{INTRO_AND_SCENARIO_MUSIC wanderer.ogg loyalists.ogg}
	{EXTRA_SCENARIO_MUSIC battle.ogg}
	{EXTRA_SCENARIO_MUSIC breaking_the_chains.ogg}
	{INTRO}
	{DEFAULT_SCHEDULE}

	[side]
		side=1
		controller=human
		team_name=villagers
    user_team_name= _ "Villagers"

		type=Mage
		id=Clare
		name=_"Clare"
		gender=female
		canrecruit=yes
		unrenamable=true
		[modifications]
			{TRAIT_INTELLIGENT}
		[/modifications]

		recruit=Peasant,Woodsman
		
		{FLAG_VARIANT loyalist}
		{GOLD 70 60 50}
		{INCOME 2 0 -2}
		
		[unit]
		  side=1
      type=Horseman
      id=Lemyr
      name= _ "Lemyr"
		  unrenamable=true
      x,y=5,31
      random_traits=no
      [modifications]
        {TRAIT_LOYAL}
      [/modifications]
      {IS_LOYAL}
      {IS_HERO}
    [/unit]
    {GENERIC_UNIT 1 Mage 6 30}
    {GENERIC_UNIT 1 Mage 7 31}
	[/side]
	
	[side]
		side=2
		controller=ai
		team_name=villagers
    user_team_name= _ "Villagers"

		type=Sergeant
		id=Glacyn
		name=_"Glacyn"
		canrecruit=yes

		recruit=Spearman,Bowman,Peasant,Woodsman
		
		{FLAG_VARIANT loyalist}
		{GOLD 100 90 70}
		{INCOME 5 3 0}
		{GENERIC_UNIT 2 Spearman 21 31} {NO_UPKEEP}
		{GENERIC_UNIT 2 Spearman 24 32} {NO_UPKEEP}
	[/side]
	{MAKE_AI_SIDE_PERSISTENT 2}

	[side]
		side=3
		controller=ai
		team_name=orcs
		user_team_name= _ "Orcs"

		type=Orcish Leader
		id=orc1
    generate_name=yes
		canrecruit=yes

		recruit=Orcish Grunt,Orcish Archer

		{FLAG_VARIANT ragged}
		{GOLD 50 70 80}
		{INCOME 1 2 5}
	[/side]
	
	[side]
		side=4
		controller=ai
		team_name=orcs
		user_team_name= _ "Orcs"

		type=Orcish Warrior
		id=orc2
    generate_name=yes
		canrecruit=yes

		recruit=Orcish Grunt,Orcish Archer

		{FLAG_VARIANT ragged}
		{GOLD 75 85 100}
		{INCOME 2 4 7}
	[/side]

  [event]
    name=prestart
    {HEROES_ADVANCEMENT}
    {GIVE_VILLAGES1}
    
		[objectives]
			side=1
			[objective]
				description= _ "Defeat all enemy leaders"
				condition=win
			[/objective]
			{HOW_TO_LOSE1}
			[gold_carryover]
				bonus=yes
				carryover_percentage=40
			[/gold_carryover]
		[/objectives]
  [/event]

  [event]
		name=start
		[role]
		  role=reporter
		  type=Spearman
		[/role]
		[message]
			role=reporter
			message=_"Commander, some orcs are camping in the north."
		[/message]
		[message]
			speaker=Glacyn
			message=_"We can't let them destroy our village! Men, to arms!"
		[/message]
    [message]
			speaker=Clare
			message=_"I will help if you let me."
		[/message]
		[message]
			speaker=Glacyn
			message=_"Yes, but be careful."
		[/message]
		[message]
			speaker=Lemyr
			message=_"Do not worry. I will protect her."
		[/message]
	[/event]
	
	[event]
	  name=die
	  [filter]
	    id=orc1
	  [/filter]
	  [message]
			speaker=orc2
			message=_"I knew he was weak. Orcs, under my banner!"
		[/message]
		[if]
		  [have_unit]
		    id=orc2
		  [/have_unit]
		  [then]
		    {MODIFY_UNIT side=3 side 4}
		    {TRANSFER_VILLAGE_OWNERSHIP 3 4}
		  [/then]
		[/if]
	[/event]
	
	[event]
	  name=die
	  [filter]
	    id=orc2
	  [/filter]
	  [message]
			speaker=orc1
			message=_"He thougth I was weak but he is the one who is dead. Orcs, under my banner!"
		[/message]
		[if]
		  [have_unit]
		    id=orc1
		  [/have_unit]
		  [then]
		    {MODIFY_UNIT side=4 side 3}
		    {TRANSFER_VILLAGE_OWNERSHIP 4 3}
		  [/then]
		[/if]
	[/event]
	
	[event]
	  name=enemies defeated
	  [message]
			speaker=Clare
			message=_"We did it."
		[/message]
		[message]
			speaker=Glacyn
			message=_"Yes but too many good people died today."
		[/message]
		[endlevel]
		  result=victory
		  bonus=yes
		  {NEW_GOLD_CARRYOVER 40}
		[/endlevel]
	[/event]

	[event]
	  name=time over
	  [message]
	    speaker=Glacyn
	    message=_"More orcs are comming. We are doomed."
	  [/message]
	  {DEFEAT}
	[/event]
	
	{CHAPTER1_DEATHS}
	{ORC_DONT_HIT_MAGE}
[/scenario]
