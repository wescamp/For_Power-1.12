#textdomain wesnoth-For_Power

#define RIDER X Y ID
  [unit]
    side=5
    type=Cavalryman
    x={X}
    y={Y}
    generate_name=yes
    random_traits=yes
    random_gender=yes
    id={ID}
    upkeep=full
  [/unit]
#enddef

#define ORC_L1 X Y
  [unit]
    side=3
    type=Orcish Grunt
    x={X}
    y={Y}
    generate_name=yes
    random_traits=yes
    random_gender=yes
    upkeep=full
  [/unit]
#enddef

#define ATTACK_AND_KILL ID X Y RANGE
  [scroll_to]
    x,y={X},{Y}
  [/scroll_to]
  [animate_unit]
		flag=attack
		[filter]
		  id={ID}
		[/filter]
	  [primary_attack]
		  range={RANGE}
		[/primary_attack]
	  hits=kill
	  [facing]
	    x,y={X},{Y}
	  [/facing]
	[/animate_unit]
	[animate_unit]
	  flag=defend
	  [filter]
	    x,y={X},{Y}
	  [/filter]
	  [primary_attack]
	    range={RANGE}
	  [/primary_attack]
	  hits=kill
	  [facing]
	    [filter]
	      id={ID}
	    [/filter]
	  [/facing]
	[/animate_unit]
	[kill]
	  x,y={X},{Y}
	  fire_event=yes
	  animate=yes
	  [secondary_unit]
	    id={ID}
	  [/secondary_unit]
	[/kill]
#enddef

#define OWNER_OF_VILLAGE X Y SIDE
  [event]
    name=moveto
    first_time_only=no
    [filter]
      side=1,2,5
      x,y={X},{Y}
    [/filter]
    [capture_village]
      x,y={X},{Y}
      side={SIDE}
    [/capture_village]
  [/event]
#enddef

