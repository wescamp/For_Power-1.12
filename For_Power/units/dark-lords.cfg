      message=_"Nice try but I am immune to such a spell."
    [/message]
    {CLEAR_VARIABLE second_unit.status.slowed}
    [unstore_unit]
		  variable=second_unit
		  find_vacant=no
    [/unstore_unit]
  [/event]
  [event]
    name=attack end
    first_time_only=no
    [filter]
      id=Clare,Lemyr,Merissa
    [/filter]
    [filter_second_attack]
      name=deadly_touch
    [/filter_second_attack]
    [message]
      speaker=unit
      message=_"Nice try but I am immune to such a spell."
    [/message]
    {CLEAR_VARIABLE unit.status.slowed}
    [unstore_unit]
		  variable=unit
		  find_vacant=no
    [/unstore_unit]
  [/event]
  [event]
    name=attacker hits
    first_time_only=no
    [filter_attack]
      name=deadly_touch
    [/filter_attack]
    [filter_second]
      [not]
        id=Clare
      [/not]
      [not]
        id=Lemyr
      [/not]
      [not]
        id=Merissa
      [/not]
    [/filter_second]
    [message]
      speaker=unit
      message=_"Prepare to turn into a stone!"
    [/message]
    {VARIABLE_OP luck rand (1..100)}
    {VARIABLE petrified no}
    # targets level 0 are always petrified, level 1 with 80% chance,
    # level 2 with 70% chance, level 3 with 45% chance and level 4 with
    # 25% chance, level 5 or higher are not affected (player is not supposed 
    # to have so high level units but never mind)
    [switch]
      variable=second_unit.level
      [case]
        value=0
        {VARIABLE petrified yes}
      [/case]
      [case]
        value=1
        [if]
          [variable]
            name=luck
            less_then=81
          [/variable]
          [then]
            {VARIABLE petrified yes}
          [/then]
        [/if]
      [/case]
      [case]
        value=2
        [if]
          [variable]
            name=luck
            less_then=71
          [/variable]
          [then]
            {VARIABLE petrified yes}
          [/then]
        [/if]
      [/case]
      [case]
        value=3
        [if]
          [variable]
            name=luck
            less_then=46
          [/variable]
          [then]
            {VARIABLE petrified yes}
          [/then]
        [/if]
      [/case]
      [case]
        value=4
        [if]
          [variable]
            name=luck
            less_then=26
          [/variable]
          [then]
            {VARIABLE petrified yes}
          [/then]
        [/if]
      [/case]
    [/switch]
    [if]
      [variable]
        name=petrified
        equals=yes
      [/variable]
      [then]
        {VARIABLE second_unit.variables.petrified_by $unit.id}
        [unstore_unit]
          variable=second_unit
          find_vacant=no
        [/unstore_unit]
        [petrify]
          x,y=$x2,$y2
        [/petrify]
      [/then]
    [/if]
  [/event]
  # free all units who he/she turned into a stone
  [event]
    name=die
    first_time_only=no
    [filter]
      has_weapon=deadly_touch
    [/filter]
    [store_unit]
      [filter]
        [filter_wml]
          [variables]
            petrified_by=$unit.id
          [/variables]
        [/filter_wml]
      [/filter]
      variable=victims
      kill=yes
    [/store_unit]
    {FOREACH victims i}
    {CLEAR_VARIABLE victims[$i].variables.petrified_by}
    [unstore_unit]
      variable=victims[$i]
      find_vacant=no
    [/unstore_unit]
    [unpetrify]
      x,y=$victims[$i].x,$victims[$i].y
    [/unpetrify]
    {NEXT i}
    {CLEAR_VARIABLE victims}
  [/event]
[/unit_type]

