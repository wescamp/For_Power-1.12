        begin=-200
        end=150
        image="units/human-loyalists/paladin-moving.png"
        sound=spear.ogg
      [/frame]
    [/else]
    [frame]
      begin=150
      end=200
      image="units/human-loyalists/paladin.png"
    [/frame]
  [/attack_anim]
  [attack_anim]
    [filter_attack]
      name=sword
    [/filter_attack]
    [frame]
      begin=-200
      end=-150
      image="units/human-loyalists/paladin.png"
      sound=horse-canter.wav
    [/frame]
