	    {SET_LEVELUP (id=Lemyr) (Knight)}
	  [/then]
	[/if]
	[if]
	  [variable]
	    name=templevel
	    equals=2
	  [/variable]
	  [then]
	    {SET_LEVELUP (id=Lemyr) (Paladin)}
	  [/then]
	[/if]
	{CLEAR_VARIABLE templevel}
#enddef

