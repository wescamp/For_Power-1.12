#define HEROES_ADVANCEMENT
  {STORE_UNIT_VAR (id=Clare) type temptype}
	[if]
	  [variable]
	    name=temptype
	    equals=Mage
	  [/variable]
	  [then]
	    {SET_LEVELUP (id=Clare) (Red Mage)}
	  [/then]
	[/if]
	[if]
	  [variable]
	    name=temptype
	    equals=Red Mage
	  [/variable]
	  [then]
	    {SET_LEVELUP (id=Clare) (Silver Mage)}
	  [/then]
	[/if]
	{CLEAR_VARIABLE temptype}
	
	{STORE_UNIT_VAR (id=Lemyr) level templevel}
