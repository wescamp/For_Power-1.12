#textdomain wesnoth-For_Power

#define DEFEAT
  [endlevel]
    result=defeat
  [/endlevel]
#enddef

#define CAPTURE_VILLAGE SIDE X Y
  [capture_village]
    side={SIDE}
    x,y={X},{Y}
  [/capture_village]
#enddef

#define STORE_UNIT FILTER VAR
	[store_unit]
		[filter]
			{FILTER}
		[/filter]
		variable={VAR}
	[/store_unit]
#enddef

#define UNSTORE_UNIT VAR
	[unstore_unit]
		variable={VAR}
	[/unstore_unit]
#enddef

#define SET_TERRAIN X Y TYPE
  [terrain]
    terrain={TYPE}
    x={X}
    y={Y}
  [/terrain]
#enddef

#define RECALL_AT ID X Y
  [recall]
    id={ID}
    x,y={X},{Y}
  [/recall]
#enddef

#define SET_LEVELUP FILTER TYPE
	{STORE_UNIT {FILTER} temp_unit}
	{VARIABLE temp_unit.advances_to {TYPE}}
	{UNSTORE_UNIT temp_unit}
	{CLEAR_VARIABLE temp_unit}
#enddef

#define GREATER_AMLA_DEFAULT_BONUSES
  [effect]
    apply_to=hitpoints
    increase_total=3
    heal_full=yes
  [/effect]
  [effect]
    apply_to=max_experience
    increase=20		#This differs heroes from regular soldiers
  [/effect]
  [effect]
    apply_to=status
    remove=poisoned
  [/effect]
  [effect]
    apply_to=status
    remove=slowed
  [/effect]
#enddef

#define WEAPON_SPECIAL_REDEEM_1
  [damage]
    id=redeem 1
    name= _ "redeem"
    description= _ "Redeem:
    The target of this attack is fully absorbed into the attacker's soul, a much better place than the world he was taken from. The attacker will grow stronger after a certain number of redeems. Level 0 targets are absorbed with a 100% chance to succeed, level 1 targets are absorbed with a 90% chance to be absorbed, level 2 targets are absorbed with a 40% chance, level 3 targets are absorbed with a 20% chance, level 4 targets are absorbed with a 5% chance and level 5 targets are absorbed with a 1% chance. Experience is not gained."
  [/damage]
#enddef
